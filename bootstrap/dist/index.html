    <body>
        <div class="container">
            <h1>bikram sambat date-picker!</h1>

            <!--
                Note that the input types used are `tel`.  This is a hack:
                  * if we use `input="number"` we cannot enter non-latin numerals in the field
                  * if we use `input="text"` we don't get a numeric keypad on android or iphone
              -->
            <div class="input-group bikram-sambat-input-group">
                <input name="day" type="tel" class="form-control devanagari-number-input" placeholder="गते" aria-label="गते" maxlength="2">
                <input name="month" type="hidden">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        महिना <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">बैशाख</a></li>
                        <li><a href="#">जेठ</a></li>
                        <li><a href="#">असार</a></li>
                        <li><a href="#">साउन</a></li>
                        <li><a href="#">भदौ</a></li>
                        <li><a href="#">असोज</a></li>
                        <li><a href="#">कार्तिक</a></li>
                        <li><a href="#">मंसिर</a></li>
                        <li><a href="#">पौष</a></li>
                        <li><a href="#">माघ</a></li>
                        <li><a href="#">फाल्गुन</a></li>
                        <li><a href="#">चैत</a></li>
                    </ul>
                </div>
                <input name="year" type="tel" class="form-control devanagari-number-input" placeholder="साल" aria-label="साल" maxlength="4">
            </div>

<pre>
Some usage examples:

console.log('Date set to:', bikram_sambat_bootstrap.getDate($('.bikram-sambat-input-group')));
</pre>

            <div class="input-group">
                <span class="input-group-btn">
                    <button id="update-gregorian" class="btn btn-primary" type="button">Update</button>
                </span>
                <input disabled type="text" class="form-control" placeholder="Gregorian date...">
            </div>

        </div>

        <script type="text/javascript" src="./bikram-sambat-bs.js"></script>
        <script>
            bikram_sambat_bootstrap.initListeners();

            $('#update-gregorian').on('click', function() {
                var greg = bikram_sambat_bootstrap.getDate($('.bikram-sambat-input-group'));
                var gregString = greg.year + '-' + greg.month + '-' + greg.day;
                $(this).parents('.input-group').find('input').val(gregString);
            });
        </script>
